<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多标签新闻分类系统-注册页面</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="main">
  <div class="denglu">
    <div class="dlk">
      <table width="292" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td height="76" colspan="3" align="center" style="font-size:20px;">注册账号</td>
        </tr>
        <tr>
          <td width="65" style="font-size:14px;">账号</td>
          <td colspan="2"><input name="textfield" type="text" class="dlinput" /></td>
        </tr>
        <tr>
          <td height="16" colspan="3"></td>
        </tr>
        <tr>
          <td>密码</td>
          <td colspan="2"><input name="textfield" type="password" class="dlinput" /></td>
        </tr>
        <tr>
          <td colspan="2" rowspan="3">
            <input type="radio" name="group" value="管理员" checked />管理员
            <input type="radio" name="group" value="用户" style="margin-left: 150px;" />用户
          </td>
        </tr>
        <tr>
          <td height="16" colspan="3"></td>
        </tr>
        <tr>
          <td height="16" colspan="3"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td colspan="2"><input type="button" value="注册" class="loginbtn" onclick="if(confirm('注册成功！')){location.href='https://nsytsqdtn.github.io/multi-label/login/index.html'}">
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td colspan="2"><table width="224" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td align="right"><a href="https://nsytsqdtn.github.io/multi-label/login/index.html" class="zc" style="font-size:13px;">已有账号</a></td>
            </tr>
          </table></td>
        </tr>
      </table>
    </div>
  </div>
</div>

</body>
</html>
