<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/照片墙.css">
    <link rel="stylesheet" href="./css/播放器.css">
    <link rel="stylesheet" href="./font/font_3507942_qfvv8ocmrxb/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
</head>
<style>

</style>

<body>
    <audio src="./mp3/邓紫棋 - 句号.mp3"></audio>
    <div class="bg"></div>
    <div class="mask"></div>
    <div class="both">
        <div class="all">
            <div class="player">
                <div class="sname">句号</div>
                <div class="sn">邓紫棋-句号</div>
                <div class="track">
                    <div class="track-time">00:36</div>
                    <div class="all-bar bar"></div>
                    <div class="track-bar bar"></div>
                </div>
                <div class="time clearfix">
                    <div class="current-time">00:00</div>
                    <div class="total-time">03:50</div>
                </div>
            </div>
            <div class="homepage">
                <div class="singer">
                    <div class="point"></div>
                </div>
                <div class="control">
                    <div class="a"><i class="fa prev">&#xe78a;</i></div>
                    <div class="b"><i class="fa pause ">&#xea6e;</i><i class="fa play">&#xea6d;</i></div>
                    <div class="c"><i class="fa next">&#xe7a5;</i></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="panel pan1">
                <p>"邓紫棋-句号"</p>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
<script type="text/javascript">
    $(function () {
        var imglist = document.getElementsByClassName("panel");
        //安卓4.0+等高版本不支持window.screen.width，安卓2.3.3系统支持
        var _width;
        doDraw(); window.onresize = function () {//捕捉屏幕窗口变化，始终保证图片根据屏幕宽度合理显示doDraw();
        }
        function doDraw() {
            _width = window.innerWidth; for (var i = 0, len = imglist.length; i < len; i++) { DrawImage(imglist[i], _width); }
        } function DrawImage(ImgD, _width) { var image = new Image(); image.src = ImgD.src; image.onload = function () {
            if(image.width>30 && image.height>30)
            { if(image.width>_width){ImgD.width=_width; ImgD.height=(image.height*_width)/image.width; }
            else{ ImgD.width=image.width; ImgD.height=image.height; } }	}}})
</script>
</html>
