<script type="text/javascript">
    function ResizeImages(maxwidth, maxheight, targetDom) {
            var myimg, oldwidth, oldheight;

            var imgs = targetDom;

            for (i = 0; i < imgs.length; i++) {
                myimg = imgs[i];

                if (myimg.clientWidth > myimg.clientHeight) {
                    if (myimg.clientWidth > maxwidth) {
                        oldwidth = myimg.clientWidth;
                        myimg.clientHeight = myimg.clientHeight * (maxwidth / oldwidth);
                        myimg.clientWidth = maxwidth;
                        myimg.style.cssText = "height:" + myimg.clientHeight * (maxwidth / oldwidth) + "px;width:" + maxwidth + "px";
                    }
                } else {
                    if (myimg.clientHeight > maxheight) {
                        oldheight = myimg.clientHeight;
                        myimg.clientWidth = myimg.clientWidth * (maxheight / oldheight);
                        myimg.clientHeight = maxheight;
                        myimg.style.cssText = "height:" + maxheight + "px;width:" + myimg.clientWidth * (maxheight / oldheight) + "px";
                    }
                }
            }
        }
    img = document.getElementsByClassName("container");
    var maxwidth = 320;
    var maxheight = 185;
    ResizeImages(maxwidth, maxheight,img);
</script>
